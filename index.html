<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Mercenaries Leaderboard</title>
</head>

<body>
    <div id="app">
        <h1 class="mainHeader">{{ dataHeader }}</h1>
        <button onclick="search()" class="search-button">Search</button>
        <li class="characters">
            <button id="button-wesker" class="filter-button-character" value="Wesker">Wesker</button>
            <button id="button-hunk" class="filter-button-character" value="HUNK">Hunk</button>
            <button id="button-ada" class="filter-button-character" value="Ada">Ada</button>
            <button id="button-krauser" class="filter-button-character" value="Krauser">Krauser</button>
            <button id="button-leon" class="filter-button-character" value="Leon">Leon</button>
        </li>
        <li class="categories">
            <button id="button-steam" class="filter-button-category" value="Steam60">Steam 60fps</button>
            <button id="button-ps4" class="filter-button-category" value="PS4_PS5_X1_SeriesX_SeriesS">PS4/5 and Xbox
                One/SeriesS/SeriesX</button>
            <button id="button-ps3" class="filter-button-category" value="PS3_X360_Steam30_GCPAL_GCNTSCJ">PS3, Xbox 360,
                Steam
                30fps, GC PAL, GC NTSC-J</button>
            <button id="button-ntsc" class="filter-button-category" value="GCNTSC">GC NTSC</button>
            <button id="button-wii" class="filter-button-category" value="Wii">Wii</button>
            <button id="button-ps2" class="filter-button-category" value="PS2_PC07">PS2, PC07</button>
        </li>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th v-for="(header, i) in headers" :key="i">
                        {{ header }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(run, i) in mercs_runs" :key="i">
                    <td>{{ run.Rank }}</td>
                    <td>{{ run.ScoreF }}</td>
                    <td>{{ run.Character }}</td>
                    <td>{{ run.Map }}</td>
                    <td>{{ run.Platform }}</td>
                    <td>{{ run.Region }}</td>
                    <td>{{ run.Player }}</td>
                    <td>{{ run.Date }}</td>
                    <td>
                        <a v-if="isNotEmpty(run.Video)" :href="run.Link">{{ run.Video }}</a>
                    </td>
                    <td>{{ run.Comment }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
