<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Mercenaries Leaderboard</title>
</head>

<body>
    <div id="app">
        <table class="leaderboard">
            <thead>
                <tr>
                    <th v-for="(header, i) in headers" :key="i">
                        {{ header.text }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(run, i) in mercs_runs" :key="i">
                    <td>{{ run.Rank }}</td>
                    <td>{{ run.ScoreF }}</td>
                    <td>{{ run.Character }}</td>
                    <td>{{ run.Map }}</td>
                    <td>{{ run.Platform }}</td>
                    <td>{{ run.Region }}</td>
                    <td>{{ run.Player }}</td>
                    <td>{{ run.Date }}</td>
                    <td>
                        <a v-if="isNotEmpty(run.Video)" :href="run.Link">{{ run.Video }}</a>
                    </td>
                    <td>{{ run.Comment }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
